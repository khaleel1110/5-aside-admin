
<nav aria-label="Page navigation" class="d-flex align-items-center justify-content-end">
  <div class="me-3 d-flex align-items-center">
    <span class="me-2 text-primary">Rows per page:</span>
    <select
      class="form-select form-select-sm"
      [(ngModel)]="pageSize"
      (ngModelChange)="onPageSizeChange()"
      style="width: auto;"
    >
      <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
    </select>
  </div>
  <ul class="pagination mb-0">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="javascript:;" (click)="changePage(currentPage - 1)">
        <i class="bi-chevron-left"></i>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of getPages()"
      [class.active]="page === currentPage"
    >
      <a class="page-link" href="javascript:;" (click)="changePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="javascript:;" (click)="changePage(currentPage + 1)">
        <i class="bi-chevron-right"></i>
      </a>
    </li>
  </ul>
</nav>
