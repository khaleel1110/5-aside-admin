<section class="container pt-5 mt-lg-3 mt-xl-4 mt-xxl-5">
  <h2 class="h1 text-center pb-3 pt-sm-3 pt-lg-5 mb-3 mb-lg-4">Football Match Schedule</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
  <div class="text-center pt-4 pt-md-5 mt-2 mt-sm-3 mt-md-0">
    <p class="text-muted">All matches are scheduled at local venues. Times are in local time (WAT).</p>
  </div>
</section>
